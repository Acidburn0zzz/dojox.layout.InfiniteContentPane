<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Infinite Content Pane test</title>

	<script type="text/javascript" src='../../../dojo/dojo.js' djConfig='isDebug:true'></script>
	<script type="text/javascript" src="../../../dijit/tests/_testCommon.js"></script>

	<style type="text/css">
		@import "../../../dojo/resources/dojo.css";
		@import "../../../dijit/themes/claro/claro.css";
		@import "../../../dijit/tests/css/dijitTests.css";

		#scroller {
			width: 20em;
			height: 20em;
			border: 1px solid #000;
			overflow: auto;
		}
		#scroller p {
			margin-bottom: 12em;
		}
	</style>

	<script type="text/javascript">
		dojo.require("dojo.parser");
		dojo.require("dojox.layout.InfiniteContentPane"); 

		dojo.addOnLoad(function(){
			dojo.parser.parse();
		});

		var fetch_more = new dojo.Deferred();
	</script>

</head>
<body class="claro">
		
		<h1 class="testTitle">dojox.layout.InfiniteContentPane</h1>
		<p>
			Continuous scroll layout pane that fires a event to fetch more data when aproaching either end.
		</p>

		<div id="scroller" data-dojo-type="dojox.layout.InfiniteContentPane" data-dojo-type="fetcher: fetch_more">
			<p>Starter content.</p>
			<p>Starter content.</p>
			<p>Starter content.</p>
		</div>

</body>
</html>
